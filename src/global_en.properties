text.help.admin=Administrator Help
text.help.admin.1=To register managers, you should write the manager name, the email, the language wished for the messages and change the password that will be given automatically. 
text.help.admin.2=To create a project, you should write only the project name, the manager name and the version will be automatically given.  
text.help.admin.3=The registration of the other team member will be handled by each project manager who must complete the form.
text.help.manager=Manager Help
text.help.manager.1=After the Administrator has done their tasks in the previous steps as:
text.help.manager.2=Registration Manager
text.help.manager.3=Creation Project
text.help.manager.4=The Manager shall register the members of your project, this should fill the form to do so, with the member's name and email, you can customize the default language is Castilian and password defaults to "cambiame".
text.help.manager.5=Once the Manager is registered, you are accessing your personal page, where you can perform different tasks too:
text.help.member=Member Help
text.help.member.1=Once the Member is registered, you are accessing your personal page, where you can perform different tasks:
text.help.member.2=Risk Management
text.help.member.3=Risk Identification/Analysis
text.help.member.4=Risk Response
text.help.member.5=Report
text.help.member.6=All these steps are framed on the left, while on the right are the different data to be added to the Plan Risk, those facts are automatically crossing out and the next task will be remark in yellow colour, also happen the same with tasks left.
text.help.member.7=Methodology 
text.help.member.8=Tools and Technologies
text.help.member.9=Roles and Responsibilities
text.help.member.10=Budget
text.help.member.11=Calendar
text.help.member.12=Risk Categories
text.help.member.13=Probability Definitions
text.help.member.14=Impact by Objective 
text.help.member.15=Probability and Impact Matrix
text.help.member.16=Contingency Plans
text.help.member.17=Documentation Formats
text.help.member.18=All changes that affect Risk Plan will be stored with: the date, the plan and the version with which they were made, it can be seen at the change option in the table at right.
text.help.member.19=Once you have the Risk Plan, the next step will be the creation of Risk Identification, for it must fill approved under step 2 of the Risk Management of the table form, between points to fill will be the impact and probability, depending on the value you get, this value should be above the chosen cutoff Risk Plan, to know that risks will be on the next point, in further study. Once completed, you press the button and all data will be to save, order to proceed to the next step, the Risk Response. 
text.help.member.20=Completed step Risk Identification, the next step is the response of those risks that are above the cut, their name appears in the table on the left to select and complete the study of the risks that are above the cut-off chosen above, once these data are filled will be pressed on the save button, it will only be print the PDF to the next step.
text.help.member.21=The last step, reports, is simply creating different PDF reports, both Plans Risk, identification and analysis of them, different PDFs appear in the table at right, which can be download in the home directory of the user who is doing Risk Management.

